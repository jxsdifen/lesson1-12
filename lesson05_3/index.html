<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>找数组出现最多字母</title>
</head>
<body>
    <div class="wapper">
        数组：["a", "x", "b", "d", "m", "a", "k", "m", "p", "j", "a", "m"]<br/>
        <a id="btn-find" href="javascript:;">查找</a><br/><br/>
        ====================<br/>
        出现最多的字符是：<span id="s_char"></span><br/>
        个数是：<span id="s_num"></span><br/>
        对应出现的下标是：<span id="s_pos"></span><br/><br/>
        <p id="s_show"></p>
    </div>
    
    <script type="text/javascript" src="assets/js/index.js"></script>
</body>
</html>
