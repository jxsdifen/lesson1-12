<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>百度新闻后台</title>
    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/admin.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">百度新闻后台</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="admin.html">首页</a></li>
                    <li><a href="admin_newstype.html">分类</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-xs-12">
            	<div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">添加新闻</h3>
                    </div>
                    <div class="panel-body">
                        <form>
						  <div class="form-group">
						    <label for="newstitle">新闻标题</label>
						    <input type="text" class="form-control" id="newstitle" placeholder="标题">
						  </div>
						  <div class="form-group">
						    <label for="newstype">新闻类型</label>
						    <select class="form-control" id="newstype">
						    </select>
						  </div>
						  <div class="form-group">
						    <label for="newsimg">新闻图片</label>
						    <input type="text" class="form-control" id="newsimg" placeholder="图片">
						  </div>
						  <div class="form-group">
						    <label for="newsdesc">详细内容</label>
						    <textarea class="form-control" id="newsdesc" placeholder="内容"></textarea>
						  </div>
						  <div class="form-group">
						    <label for="newsdate">新闻日期</label>
						    <input type="date" class="form-control" id="newsdate" placeholder="日期">
						  </div>
						  
						  <button id="btn_add" type="submit" class="btn btn-primary">提交</button>
						</form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">新闻列表</h3>
                    </div>
                    <div class="panel-body">
                        <table id="news-table" class="table table-striped">
                        	<thead>
                        		<tr>
									<td>id</td>
									<td>标题</td>
									<td>类别</td>
									<td>图片</td>
									<td>日期</td>
									<td>操作</td>
								</tr>
                        	</thead>
							<tbody>
								<!-- <tr>
									<td>id</td>
									<td>标题</td>
									<td>类别</td>
									<td>
										<img src="">
									</td>
									<td>日期</td>
									<td>
										<button type="button" class="btn btn-primary btn-xs">编辑</button>
										<button type="button" class="btn btn-primary btn-xs">删除</button>
									</td>
								</tr> -->
							</tbody>
						</table>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	<!-- 删除弹框 -->
    <div id="Modal_del" class="modal fade" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">删除</h4>
	      </div>
	      <div class="modal-body">
	        <p>确定是否要删除？</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	        <button type="button" class="btn btn-primary" id="btn-del">确定</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	
	<!-- 编辑弹框 -->
	<div id="Modal_edit" class="modal fade" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">修改</h4>
	      </div>
	      <div class="modal-body">
	        <form>
			  <div class="form-group">
			    <label for="newstitle">新闻标题</label>
			    <input type="text" class="form-control" id="newstitle_edit" placeholder="标题">
			  </div>
			  <div class="form-group">
			    <label for="newstype">新闻类型</label>
			    <select class="form-control" id="newstype_edit">
			    </select>
			  </div>
			  <div class="form-group">
			    <label for="newsimg">新闻图片</label>
			    <input type="text" class="form-control" id="newsimg_edit" placeholder="图片">
			  </div>
			  <div class="form-group">
			    <label for="newsdesc">详细内容</label>
			    <textarea class="form-control" id="newsdesc_edit" placeholder="内容"></textarea>
			  </div>
			  <div class="form-group">
			    <label for="newsdate">新闻日期</label>
			    <input type="date" class="form-control" id="newsdate_edit" placeholder="日期">
			  </div>
			</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	        <button type="button" class="btn btn-primary" id="btn-edit">修改</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/admin.js"></script>
</body>

</html>
