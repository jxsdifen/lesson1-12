<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>开发完整计算器</title>
	<link rel="stylesheet" type="text/css" href="assets/css/neat.css">
	<link rel="stylesheet" type="text/css" href="assets/css/index.css">
</head>
<body>
	<div class="wapper" style="text-align: center;">
		<div class="counter">
			<div class="input-frame">
				<input id="tb_result" class="input-result" type="text" value="0" disabled>
				<span id="span_save" class="span-save">M</span>
			</div>
			<div class="counter-list">
				<div class="save-list clearfix">
					<a id="btn_save" class="btn" href="javascript:;" title="将显示屏上的数字加到内存中的数字上。如果内存有数字，则会将现在有的数字替换内存中已有的数字">存储</a>
					<a id="btn_getSave" class="btn" href="javascript:;" title="将内存中的数字，显示在显示屏上。若当前没有保存数字，将显示0">取存</a>
					<a id="btn_addSave" class="btn" href="javascript:;" title="内存的数字进行相加，将最终结果保存替换内存中现有的数字。若当前内存中没有数字，则直接保存显示屏上的数字至内存中">累存</a>
					<a id="btn_minusSave" class="btn" href="javascript:;" title="内存的数字进行相乘，将最终结果保存替换内存中现有的数字。若当前内存中没有数字，则直接保存显示屏上的数字至内存中">积存</a>
					<a id="btn_clearSave" class="btn ie-no-right" href="javascript:;" title="将内存中的数字清空">清存</a>
				</div>

				<div class="num-list clearfix">
					<div class="left-sider clearfix">
						<a id="btn_del" class="btn bg-orange" href="javascript:;" title="将鼠标光标左一位删除">x</a>
						<a id="btn_allClear" class="btn small-size bg-orange" href="javascript:;" title="相当于计算器重新初始化">全清</a>
						<a id="btn_clear" class="btn small-size bg-orange" href="javascript:;" title="将显示屏的数字清空为0">清屏</a>
						<a id="btn_or" class="btn bg-black ie-no-right" href="javascript:;" title="将当前数转换为正数或负数">+/-</a>
						<a class="btn num" num="7" href="javascript:;">7</a>
						<a class="btn num" num="8" href="javascript:;">8</a>
						<a class="btn num" num="9" href="javascript:;">9</a>
						<a id="btn_devide" class="btn bg-grey ie-no-right" href="javascript:;">÷</a>
						<a class="btn num" num="4" href="javascript:;">4</a>
						<a class="btn num" num="5" href="javascript:;">5</a>
						<a class="btn num" num="6" href="javascript:;">6</a>
						<a id="btn_minus" class="btn bg-grey ie-no-right" href="javascript:;">x</a>
						<a class="btn num" num="1" href="javascript:;">1</a>
						<a class="btn num" num="2" href="javascript:;">2</a>
						<a class="btn num" num="3" href="javascript:;">3</a>
						<a id="btn_sub" class="btn bg-grey ie-no-right" href="javascript:;">-</a>
						<a class="btn w num" num="0" href="javascript:;">0</a>
						<a id="btn_decimal" class="btn"  num="." href="javascript:;">.</a>
						<a id="btn_add" class="btn no-right bg-grey" href="javascript:;">+</a>

						<a id="btn_sin" class="btn has-right" href="javascript:;">sin</a>
						<a id="btn_cos" class="btn" href="javascript:;">cos</a>
						<a id="btn_tan" class="btn" href="javascript:;">tan</a>
						<a id="btn_cot" class="btn no-right" href="javascript:;">cot</a>
					</div>
					<div class="right-sider clearfix">
						<a id="btn_reciprocal" class="btn small-size bg-black" href="javascript:;" title="计算一个数的倒数">1/x</a>
						<a id="btn_rate" class="btn small-size bg-black" href="javascript:;" title="将返回一个数的百分数形式。如0.2%=0.002">%</a>
						<a id="btn_sqrt" class="btn small-size bg-black" href="javascript:;" title="计算一个数的开方。比如sqrt(9)=3">√￣</a>
						<a id="btn_equal" class="btn h bg-black" href="javascript:;">=</a>
					</div>
				</div>

			</div>
		</div>
	</div>

	<script type="text/javascript" src="assets/js/common.js"></script>
	<script type="text/javascript" src="assets/js/index.js"></script>
</body>
</html>
