</head>

	<div class="container">

				<div class="login-info">欢迎管理员<span>sky</span>的到来!</div>
			</div>
		</header>
		
		<div class="main_container">
			<div class="sidebar">
				<h5>系统管理首页</h5>
				<ul class="nav side-menu">
                  <li class="active"><a><i class="fa fa-home"></i> 用户管理 <span class="fa fa-chevron-down"></span></a>
                    <ul class="nav child_menu">
                      <li class="current-page"><a href="index.html">普通用户管理</a></li>
                      <li><a href="index.html">商家用户管理</a></li>
                      <li><a href="index.html">公司用户管理</a></li>
                      <li><a href="index.html">用户角色管理</a></li>
                    </ul>
                  </li>
                  <li><a><i class="fa fa-edit"></i> 资讯管理 <span class="fa fa-chevron-down"></span></a>
                    <ul class="nav child_menu">
                      <li><a href="index.html">公告管理</a></li>
                      <li><a href="index.html">投诉建议管理</a></li>
                    </ul>
                  </li>
				  <li><a><i class="fa fa-desktop"></i> 活动管理 <span class="fa fa-chevron-down"></span></a>
                    <ul class="nav child_menu">
                      <li><a href="index.html">发起官方活动</a></li>
                      <li><a href="index.html">活动审核认证</a></li>
                      <li><a href="index.html">活动推荐</a></li>
                      <li><a href="index.html">活动标签管理</a></li>
                    </ul>
                  </li>
                </ul>
			</div>

			<div class="main" role="main"> 
                <section>
                    <ul class="breadcrumb">
						<li><a href="index.html" ><i class="fa fa-home"></i></a></li>
						<li>用户管理</li>
						<li class="active"><a href="#">普通用户管理</a></li>
					</ul>

                    <div class="">
                        <section class="panel panel-default">
                            <div class="panel-body">
                                <form id="my_frm_post" method="post" class="form-horizontal" onsubmit="return my_frm_post();">
									<div class="form-group">
										<label class="col-sm-1 control-label"><i class="fa fa-star text-xs text-danger"></i> 标题</label>
										<div class="col-sm-6">
											<input type="text" name="title" class="form-control" required="true">
										</div>
									</div>

                                    <div class="line line-dashed pull-in"></div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label"><i class="fa fa-star text-xs text-danger"></i> 标签</label>
                                        <div class="col-sm-6">
                                            <input type="text" name="title" class="form-control" required="true">
                                        </div>
                                    </div>

                                    <div class="line line-dashed pull-in"></div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">频道</label>
                                        <div class="col-sm-6">
                                            <input type="text" name="title" class="form-control" required="true">
                                        </div>
                                    </div>

                                    <div class="line line-dashed pull-in"></div>
									<div class="form-group">
										<label class="col-sm-1 control-label"><i class="fa fa-star text-xs text-danger"></i>自媒体</label>
										<div class="col-sm-6">
                                            <input type="text" name="title" class="form-control" required="true">
                                        </div>
									</div>

                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">所属栏目</label>
                                        <div class="col-sm-10">
                                            <label class="checkbox-inline"><input type="checkbox" value="1" name="ipt_category_id">车手</label>
                                            <label class="checkbox-inline"><input type="checkbox" value="2" name="ipt_category_id">基地</label>
                                        </div>
                                    </div>

                                    <div class="line line-dashed pull-in"></div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label"><i class="fa fa-star text-xs text-danger"></i> 关键词</label>
                                        <div class="col-sm-6">
                                            <input type="text" name="title" class="form-control" required="true">
                                        </div>
                                    </div>

                                    <div class="line line-dashed pull-in"></div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label"><i class="fa fa-star text-xs text-danger"></i> 摘要</label>
                                        <div class="col-sm-10">
                                            <textarea id="abstract" name="abstract" class="form-control" maxlength="1000" rows="5"></textarea>
                                        </div>
                                        <div id="abstract_tip" maxlen="50"><em class="cr-f00">0</em> / 50</div>
                                    </div>
                                    
                                    <div class="line line-xxl line-2 pull-in"></div>
                                    <div class="form-group form-ueditor">
                                        <label class="col-sm-1 control-label"><i class="fa fa-star text-xs text-danger"></i> 正文</label>
                                        <div class="col-sm-10">
                                            <textarea id="abstract" name="abstract" class="form-control" maxlength="1000" rows="5"></textarea>
                                        </div>
                                    </div>

                                    <div class="line line-dashed pull-in"></div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">软文链接</label>
                                        <div class="col-sm-6">
                                            <input type="text" name="ad_link" class="form-control" placeholder="软文链接地址">
                                        </div>
                                        <div class="col-sm-3 ipt-remark">
                                            <span class="label bg-danger">当前文章是软文,并需要链接到指定地址时需要填写</span>
                                        </div>
                                        <div class="col-sm-1 ipt-remark">
                                            <span class="label bg-danger">[PC焦点图右侧]</span>
                                        </div>
                                    </div>

                                    <div class="line line-dashed pull-in"></div>
                                    <div class="form-group btn_release" >
                                        <div class="col-sm-11 col-sm-offset-1">
                                            <button type="submit" class="btn btn-lg btn-primary">发布文章</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </section>
                        
                        <section class="panel panel-default">
							<header class="panel-heading h5">操作说明</header>
							<div class="panel-body">
								<p>1、<i class="fa fa-star text-xs text-danger"></i> 为必填项</p>
								<p></p>
								<p></p>
							</div>
						</section>
                        
                    </div>
                 
                </section>
	                
			</div>
		</div>
	</div>

	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/index.js"></script>
</body>
