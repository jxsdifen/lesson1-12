<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>后台登陆页面</title>
	<link rel="stylesheet" href="assets/css/bootstrap.css">
	<link rel="stylesheet" href="assets/css/login.css">
</head>
<body class="page-login">
	<div class="wapper">
		<form id="login" method="post" onsubmit="return my_frm_post();">
			<div class="login">
				<p class="login-title">欢迎登录系统</p>
				<div class="login-frame">
					<label class="title">会员登录</label>
					<div class="form-group">
						<label for="txt_user" class="label-box">用户名：</label>
						<input id="txt_user" name="username" type="text" class="input-box" required />
					</div>
					<div class="form-group">
						<label for="txt_pwd" class="label-box">密&nbsp;码：</label>
						<input id="txt_pwd" name="pwd" type="password" class="input-box" required />
					</div>
					<div class="form-group line clearfix">
						<label class="mr5"><input type="checkbox" class="mr5">记住密码</label>
						<a href="">记住密码?</a>
						<button type="submit" class="btn btn-default pull-right mr5 btn_submit">立即登录</button>
					</div>
					<div class="form-group text-center">
						<label class="mr5">如果您还不是我们的会员</label>
						<a href="">立即注册</a>
					</div>
					<div class="form-group text-center">
						<label class="mr5">账号：admin，密码：admin</label>
					</div>
				</div>
			</div>
		</form>
	</div>

	<script src="assets/js/jquery.min.js"></script>
	<script>
		function my_frm_post() {
			var _user = $('#txt_user').val();
			var _pwd = $('#txt_pwd').val();

			if(!_user){
				alert("请输入用户名");
	            return false;
	        }
	        if(!_pwd){
				alert("请输入密码");
	            return false;
	        }
	        if(_user=="admin" && _pwd=="admin"){
				window.location.href="index.html";
	        }
	  		return false;
		}
	</script>
</body>
</html>
